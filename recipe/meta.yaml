{% set name = "strictyaml" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f3121544af283f6c75966a46d6a3e1be2ee94382097efd4a4ef5965b66e9148a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - python-dateutil >=2.6.0
    - ruamel.yaml >=0.17

test:
  imports:
    - strictyaml
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://hitchdev.com/strictyaml/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Type-safe YAML parser and validator.
  dev_url: https://github.com/crdoconnor/strictyaml

extra:
  recipe-maintainers:
    - mcs07
    - chrisburr
